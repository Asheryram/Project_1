<body>
    <div id="container " class="center">
        <div id="cont_1 " class="f-center"  style="background-color:rgb(59, 46, 240);" >
            <h1 style="color: #ffff;">ID Card Generator</h1>
        </div>
        <div id="cont_2" class="flex " style="gap:2px;  background-color: beige;">

                    </div>

                        </div>
                        <p  class="f-center" style="margin-left: -30px;">Enter College Name:</p>
                        <div class="f-center">

                        </div>
                        <p class="f-center" style="margin-left: -60px;">Enter Location:</p>
                        <div class="f-center">
                            <input type="text" id="location" placeholder="Enter your location">
                        </div>
                        <span class="f-center">Choose Picture:</span>
                        <div style="margin-left: 70px;">
                                <input type="file" id="picture" accept="image/*">
                            </div>
                        <div class="f-center">
                            <button style="margin-top: 5px;  color: #ffff; background-color:rgb(59, 46, 240); padding: 5px 10px;" onclick="generateIDCard()">Generate ID Card</button>

                        </div>
                     
                    </div>
                   
                </div>
            </div>
